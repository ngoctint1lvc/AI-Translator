<!DOCTYPE html>
<html>
<head>
  <title>AI Text Translator</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .api-key-container {
      display: flex;
      gap: 5px;
    }
    input[type="text"] {
      flex: 1;
      padding: 5px;
    }
    button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .api-key-list {
      margin-top: 10px;
    }
    .api-key-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    .status {
      margin-top: 10px;
      padding: 5px;
      border-radius: 4px;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI Text Translator</h2>
    <div class="api-key-container">
      <input type="text" id="apiKey" placeholder="Enter OpenAI API Key">
      <button id="addKey">Add</button>
    </div>
    <div class="api-key-list" id="apiKeyList"></div>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
